name: spotify_clone
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  auto_size_text: ^3.0.0
  animations: ^2.0.11
  flutter_barcode_scanner: ^2.0.0
  video_player: ^2.8.2
  
  
  


  bloc: ^8.1.3
  flutter_bloc: ^8.1.4
  get_it: ^7.6.7

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 
  web:
    generate: true
    image_path: "path/to/image.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "path/to/image.png"
    icon_size: 48 
  macos:
    generate: true
    image_path: "path/to/image.png"

  flutter_lints: ^3.0.1


flutter:


  uses-material-design: true


  assets:
    - images/
    - images/artists/
    - images/podcasts/
    - images/home/
    - images/chill/
    - images/drake mix/
    - images/upbeat/
    - images/2010/
    - video/

  fonts:
    - family: AM
      fonts:
        - asset: fonts/Avenir Medium.ttf

    - family: AB
      fonts:
        - asset: fonts/Avenir Next LT Pro Bold.otf
